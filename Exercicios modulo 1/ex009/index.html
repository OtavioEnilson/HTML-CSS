<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <p>
        <ol type="1">
            <li>comer</li>
            <li>dormir</li>
            <li>chorar</li>
        </ol>
       
    </p>
    <h2>listas não ordenadas</h2>
    <p>
        <ul type=''circle''>
            <li>otavio</li>
            <li>vitoria</li>
            <li>solano</li>
            <li>keke pelada</li>
        </ul>
    </p>
    <h2>juntado listas versão 1.0</h2>
    <p>
     </ol>
            <li>novas</li>
        </ol>
    </p>
    
</body>
</html>
